<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/akashmanjunath2505/public/main/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aivana - AI with a Heart for Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --monitor-green: #00FF41;
        --monitor-green-dim: #00CC33;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000; /* Match preloader background */
      }
      
      /* --- PRELOADER ANIMATIONS --- */
      .preloader-container {
        background-color: #000;
        color: #E0E0E0;
        font-family: 'JetBrains Mono', monospace;
      }

      .preloader-content {
        text-align: center;
      }

      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }

      .typing-effect {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        vertical-align: bottom;
      }

      .preloader-title {
        font-size: 2rem;
        line-height: 2.5rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        white-space: nowrap;
        margin-bottom: 1.5rem;
      }
      
      @media (min-width: 768px) {
        .preloader-title {
          font-size: 3rem;
          line-height: 1;
        }
      }

      @keyframes fadeIn-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .preloader-subtitle {
        font-size: 1.125rem;
        line-height: 1.75rem;
        color: #a0a0a0;
        opacity: 0;
        animation: fadeIn-up 1s ease-out forwards;
      }

      /* --- APP & GENERAL ANIMATIONS --- */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes breathing {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      .animate-breathing {
        animation: breathing 4s ease-in-out infinite;
      }

      @keyframes heart-pulse {
        0%, 100% { filter: drop-shadow(0 0 3px rgba(46, 134, 171, 0.5)); }
        50% { filter: drop-shadow(0 0 8px rgba(46, 134, 171, 1)); }
      }
      .animate-heart-pulse {
          animation: heart-pulse 1.5s ease-in-out infinite;
      }

      @keyframes float-bubble {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float-bubble 6s ease-in-out infinite;
      }

      @keyframes text-glow {
        0%, 100% { text-shadow: 0 0 5px rgba(46, 134, 171, 0.2), 0 0 10px rgba(46, 134, 171, 0.1); }
        50% { text-shadow: 0 0 10px rgba(46, 134, 171, 0.4), 0 0 20px rgba(46, 134, 171, 0.3); }
      }
      .animate-text-glow {
        animation: text-glow 3s ease-in-out infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
